<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer360 | Smart Clinics</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{background:#f4f7f6;color:#333;}

nav{
background:#1b5e20;
color:white;
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

nav h2{font-weight:600;}

.tabs{
display:flex;
justify-content:center;
background:#2e7d32;
}

.tabs button{
flex:1;
padding:15px;
border:none;
background:#2e7d32;
color:white;
font-size:16px;
cursor:pointer;
}

.tabs button.active{
background:#1b5e20;
font-weight:bold;
}

section{
display:none;
padding:60px 20px;
max-width:1000px;
margin:auto;
}

section.active{display:block;}

.card{
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.08);
margin-top:20px;
}

img{
width:100%;
border-radius:10px;
margin-bottom:20px;
}

input, select{
width:100%;
padding:10px;
margin:10px 0;
border:1px solid #ccc;
border-radius:5px;
}

button.save{
background:#1b5e20;
color:white;
padding:10px 20px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}

button.export{
background:#1565c0;
color:white;
padding:8px 15px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}

footer{
background:#1b5e20;
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}
</style>
</head>
<body>

<nav>
<h2>Farmer360 Smart Clinics</h2>
</nav>

<div class="tabs">
<button class="active" onclick="openTab('agri')">Agri Clinic</button>
<button onclick="openTab('dairy')">Dairy Clinic</button>
<button onclick="openTab('poultry')">Poultry Clinic</button>
</div>

<!-- AGRI -->
<section id="agri" class="active">
<h2>Agri Clinic</h2>
<img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Agriculture">
<div class="card">
<h3>Farmer Registration</h3>
<input type="text" id="agriName" placeholder="Farmer Name">
<input type="text" id="agriVillage" placeholder="Village">
<input type="text" id="agriCrop" placeholder="Crop Type">
<button class="save" onclick="saveData('Agri')">Save Farmer</button>
<button class="export" onclick="exportXML()">Export XML</button>
<div id="agriList"></div>
</div>
</section>

<!-- DAIRY -->
<section id="dairy">
<h2>Dairy Clinic</h2>
<img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Dairy Farm">
<div class="card">
<h3>Farmer Registration</h3>
<input type="text" id="dairyName" placeholder="Farmer Name">
<input type="number" id="cowCount" placeholder="Number of Cows">
<button class="save" onclick="saveData('Dairy')">Save Farmer</button>
<button class="export" onclick="exportXML()">Export XML</button>
<div id="dairyList"></div>
</div>
</section>

<!-- POULTRY -->
<section id="poultry">
<h2>Poultry Clinic</h2>
<img src="https://images.unsplash.com/photo-1589927986089-35812388d1f4" alt="Poultry Farm">
<div class="card">
<h3>Farmer Registration</h3>
<input type="text" id="poultryName" placeholder="Farmer Name">
<input type="number" id="birdCount" placeholder="Number of Birds">
<button class="save" onclick="saveData('Poultry')">Save Farmer</button>
<button class="export" onclick="exportXML()">Export XML</button>
<div id="poultryList"></div>
</div>
</section>

<footer>
Â© 2026 Farmer360 | Hyderabad Smart Demo Farm
</footer>

<script>

function openTab(tabName){
document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
document.querySelectorAll(".tabs button").forEach(btn=>btn.classList.remove("active"));
document.getElementById(tabName).classList.add("active");
event.target.classList.add("active");
}

function saveData(type){
let farmer = {};
if(type==="Agri"){
farmer.name = document.getElementById("agriName").value;
farmer.detail = document.getElementById("agriCrop").value;
}
if(type==="Dairy"){
farmer.name = document.getElementById("dairyName").value;
farmer.detail = document.getElementById("cowCount").value + " cows";
}
if(type==="Poultry"){
farmer.name = document.getElementById("poultryName").value;
farmer.detail = document.getElementById("birdCount").value + " birds";
}

let data = JSON.parse(localStorage.getItem("farmers")) || [];
data.push({type:type, ...farmer});
localStorage.setItem("farmers", JSON.stringify(data));
alert("Farmer Saved!");
displayData();
}

function displayData(){
let data = JSON.parse(localStorage.getItem("farmers")) || [];
document.getElementById("agriList").innerHTML="";
document.getElementById("dairyList").innerHTML="";
document.getElementById("poultryList").innerHTML="";

data.forEach(f=>{
let div = "<p>"+f.name+" - "+f.detail+"</p>";
if(f.type==="Agri") document.getElementById("agriList").innerHTML+=div;
if(f.type==="Dairy") document.getElementById("dairyList").innerHTML+=div;
if(f.type==="Poultry") document.getElementById("poultryList").innerHTML+=div;
});
}

function exportXML(){
let data = JSON.parse(localStorage.getItem("farmers")) || [];
let xml = "<farmers>";
data.forEach(f=>{
xml += "<farmer><type>"+f.type+"</type><name>"+f.name+"</name><detail>"+f.detail+"</detail></farmer>";
});
xml += "</farmers>";

let blob = new Blob([xml], {type:"application/xml"});
let a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "farmers.xml";
a.click();
}

displayData();

</script>

</body>
</html>
